<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <section class="container">
        <!--Header-->
        <section class="header">
            <div class="toque">
                <img src="Vector.png" alt="Logo toque">
                <h1 class="page-name">Les petits plats</h1>
            </div>
            <div class="search-bar">
                <input id="search" type="search"
                    placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
                    aria-label="barre de recherche"><i class="fas fa-search"></i>
            </div>
        </section>
        <!--Barre de recherche-->
        <section class="result-search">

        </section>
        <!--Dropdown-->
        <section class="search">
            <div class="ingredient dropdown ">

            </div>
            <div class="appareil dropdown">
                <input type="text" placeholder="Appareil"><i class="fas fa-chevron-down"></i>
                <div class="list-appareil list-dropdown">

                </div>
            </div>
            <div class="ustensil dropdown">
                <input type="text" placeholder="Ustensiles"><i class="fas fa-chevron-down"></i>
                <div class="list-ustensil list-dropdown">

                </div>

        </section>

        <section class="card-container ">
            <div class="card">
                <div class="up-card">


                </div>
                <div class="down-card">
                    <div class="left-card">
                        <div class="recipe-name">
                            limonade coco
                        </div>
                        <div class="recipe-ingredient">
                            <ul>
                                <li>sucre:400Gr</li>
                                <li>sucre:400Gr</li>
                                <li>sucre:400Gr</li>
                                <li>sucre:400Gr</li>
                                <li>sucre:400Gr</li>
                                <li>sucre:400Gr</li>
                            </ul>
                        </div>
                    </div>
                    <div class="right-card">
                        <div class="recipe-time">
                            <i class="far fa-clock">10 min</i>
                        </div>
                        <div class="recipe">
                            mettre la limonade, enfourner a 180°, pendant 5h ensuite badigeonneer le tout avec de le
                            Morve et du sperme.
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <!--Script Js-->
    <script type="module" src="assets/Js/Main.js"></script>
